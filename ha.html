<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-rALUdERr4zL3phWXTCJ2+0V8w1pAKU8KTeC9Adts4L/wP3pvVZb1pMUp1nZ8Haxo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-1tXJfjlw6f0ZykVqoLsBrKJ8Ja8kIuouErzY6X1RbFawngzIazqp0P0k0WShUtF+" crossorigin="anonymous">
    </script>
</head>

<style>
    .containerimage {
        background-image: url("https://images.unsplash.com/photo-1564951434112-64d74cc2a2d7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .btnlogin {
        background-image: url("https://images.unsplash.com/photo-1564951434112-64d74cc2a2d7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        border-radius: 20px;
        width: 180px;
        height: 37px;
        color: darkslategray;
    }

    .card {
        border-radius: 2.25rem;
    }
</style>

<body>
    <div class="containerimage container-fluid overflow-hidden d-flex align-items-center justify-content-center">
        <div class="row justify-content-center h-100 d-flex align-items-center">
            <div class="col col-12 col-sm-2 col-md-8 col-lg-9 h-75 d-flex align-items-center">

                <div class="card h-100">
                    <h5 class="card-title" style="text-align:center; font-size:170%; color:rgb(65, 65, 65);margin-top:20px;">Login</h5>
                    <div class="card-body">
                        <div class="row ">
                            <div class="col col-13 col-sm-12 col-md-11 col-lg-12 ">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" class="form-label" style="color:darkslategrey;">Username</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn0.iconfinder.com/data/icons/multimedia-solid-30px/30/user_account_profile-256.png" style="width:20px; height:30px;">
                                                </span>
                                            </div>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter your username">
                                        </div>


                                        <label for="exampleInputPassword1" class="form-label" style="color:darkslategrey;">Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/lock_security_password_encryption-2-256.png" style="width:20px; height:30px;">
                                                </span>
                                            </div>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Type your Password">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center ">
                            <div class="col col-12 d-flex justify-content-center">
                                <button type="button" class="btn btn-link d-flex justify-content-end">Forgot Password?</button>
                                <div class="row mt-5">
                                </div>
                            </div>


                            <div class="row d-flex justify-content-center ">
                                <div class="col col-12 d-flex justify-content-center">
                                    <button type="button" class="btnlogin btn-outline-light mb-3 mt-5">LOGIN</button>
                                </div>
                            </div>
                            <p style="color:rgb(88, 88, 88); font-size:110%; text-align:center;"> Or sign up using</p>
                            <div class="row d-flex justify-content-center">
                                <div class="col col-12 d-flex justify-content-center">
                                    <button type="button" class="btn iconButtono btn-light" onclick="signupWith('Facebook')">
                                        <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_facebook-512.png" style="width:40px;height:40px;">
                                    </button>
                                    <button type="button" class="btn iconButtont btn-light" onclick="signupWith('Twitter')">
                                        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" style="width:40px;height:40px;">
                                    </button>
                                    <button type="button" class="btn iconButtonth btn-light" onclick="signupWith('Google')">
                                        <img src="https://cdn0.iconfinder.com/data/icons/free-social-media-48/32/google_search_online_social_media-512.png" style="width:40px;height:40px;">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function signupWith(platform) {
            if (platform === 'Facebook') {
                window.location.href = "https://www.facebook.com";
            } else if (platform === 'Twitter') {
                window.location.href = "https://www.twitter.com";
            } else if (platform === 'Google') {
                window.location.href = "https://www.google.com";
            } else {
                alert('Unknown platform: ' + platform);
            }
        }
    </script>

</body>

</html>
