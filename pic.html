<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        .responsive-image {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensures the image does not exceed the container's width */
        }
    </style>
</head>
<body>
    <picture>
        <source srcset="image-small.jpg 480w, image-medium.jpg 768w, image-large.jpg 1200w" sizes="(max-width: 600px) 480px, (max-width: 900px) 768px, 1200px">
        <img src="https://images.unsplash.com/photo-1483909796554-bb0051ab60ad?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2lybCUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" alt="Description of the image" class="responsive-image">
    </picture>
</body>
</html>
