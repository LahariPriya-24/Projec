<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-rALUdERr4zL3phWXTCJ2+0V8w1pAKU8KTeC9Adts4L/wP3pvVZb1pMUp1nZ8Haxo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-1tXJfjlw6f0ZykVqoLsBrKJ8Ja8kIuouErzY6X1RbFawngzIazqp0P0k0WShUtF+" crossorigin="anonymous"></script>
    <style>
    .vl {
            border-left: 2px solid black;
            height: 70vh;
            position: absolute;
            left: 50%;
            top: 20%;
        }
</style>
 <script>
    function getUserInput() {
   
    var input = document.getElementById("userInputo").value;
    var letter=document.getElementById("userInputt").value;
    
    document.getElementById("displayArea").innerText = "The position of letter is ";
    document.getElementById("Result").innerText =  strin(input,letter);
}
function strin(input,letter){
   for(let x=0;x<input.length;x++){
    if (input[x]===letter){
        return x+1;
    }
   }
   return -1;
}
 </script>



</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
            <div class="row" style="height:10vh; background-color: rgb(180, 250, 239);">
            <div style="text-align: center;font-size:190%;color:rgb(85, 80, 80) ;width: 100%;background-color: rgb(250, 204, 244);margin-top:2vh;background-size: cover;">Search in string</div>
            </div>
        
                <div class="vl"></div>
                <div class="row">
               <div class="col-6">
                <input type="text" id="userInputo" placeholder="Enter the string" style="background-color: azure;margin-top: 18vh;width:100%;background-size: cover;text-align:center;">
                <input type="text" id="userInputt" placeholder="Enter letter to be searched" style="background-color: azure;margin-top: 8vh;width:100%;background-size: cover;text-align:center;">
                <button onclick="getUserInput()" style="margin-top: 5vh;background-color: rgb(67, 231, 231);color:rgb(235, 217, 217);border-radius: 0.55rem;">Check position</button>

               <script src="script.js"></script>
               </div>
               <div class="col-6">
                <div class="row">
                <p id="displayArea" style="margin-top:20vh;margin-left:2vh;" class="d-flex justify-content-center align-items-center"></p>
            </div>
            <div class="row">
                <p id="Result" style="margin-left: 2vh; font-size:400%;" class="d-flex justify-content-center align-items-center"></p>
            </div>
               </div>
            </div>

            </div>
        </div>
      </div>
    </div>
</body>
