<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .vl {
            border-left: 2px solid black;
            height: 70vh;
            position: absolute;
            left: 50%;
            top: 20%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row" style="height:10vh; background-color: rgb(202, 174, 163);">
                    <div style="text-align: center;font-size:190%;color:rgb(85, 80, 80)"
                        class="d-flex justify-content-center align-items-center">Bubblesort of a number</div>
                </div>
                <div class="row"
                    style="height:100vh;;background-color: rgb(232, 213, 229);margin-top:2vh;background-size: cover;">
                    <div class="vl"></div>
                    <div class="col-6">
                        <input type="text" id="userInput" placeholder="Enter array of numbers"
                            style="background-color: azure;margin-top: 18vh;width:100%;background-size: cover;text-align:center;">
                        <button onclick="main()"
                            style="margin-top: 5vh;background-color: rgb(67, 231, 231);color:rgb(255, 255, 255);border-radius: 0.55rem;">Generate
                        </button>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <p id="displayArea" style="margin-top:20vh;margin-left:2vh;"
                                class="d-flex justify-content-center align-items-center"></p>
                        </div>
                        <div class="row">
                            <p id="Result" style="margin-left: 2vh; font-size:400%;"
                                class="d-flex justify-content-center align-items-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-rALUdERr4zL3phWXTCJ2+0V8w1pAKU8KTeC9Adts4L/wP3pvVZb1pMUp1nZ8Haxo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-1tXJfjlw6f0ZykVqoLsBrKJ8Ja8kIuouErzY6X1RbFawngzIazqp0P0k0WShUtF+"
        crossorigin="anonymous"></script>

    <script>
        function getUserInput() {
            // Get the value of the input field
            var input = document.getElementById("userInput").value;
            let array = input.split(',').map(Number);
            return array;
        }

        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap arr[j] and arr[j + 1]
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function main() {
            let array = getUserInput();
            let sortedArray = bubbleSort(array);
            document.getElementById("displayArea").innerText = "Bubble sort order is: ";
            document.getElementById("Result").innerText = sortedArray;
        }
    </script>
</body>

</html>
